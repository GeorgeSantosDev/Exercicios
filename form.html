<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="text-center">
    <h1 class="display-6">Participe do TrybeTrip!</h1>
  </header>
  <br>
  <main>
    <form class="container" action="" method="get">
      <section class="form-floating mb-3">
        <input class="form-control" id="floatingInput" type="text" name="nome"
          placeholder="Digite aqui seu nome completo">
        <label class="form-label" for="floatingInput">Digite seu nome completo</label>
      </section>
      <br>
      <section class="form-floating mb-3">
        <input class="form-control" id="floatingInputValue" type="email" name="e-mail"
          placeholder="Digite aqui seu email">
        <label class="form-label" for="floatingInputValue">Digite seu email</label>
      </section>
      <br>
      <section class="form-check">
        <p class="lead">Escolha seu destino</p>
        <div class="container">
          <input class="form-check-input" id="flexRadioDefault1" type="radio" name="place">
          <label class="form-check-label" for="flexRadioDefault1"> Cidade</label>
        </div>
        <div class="container">
          <input class="form-check-input" id="flexRadioDefault2" type="radio" name="place">
          <label class="form-check-label" for="flexRadioDefault2"> Campo</label>
        </div>

        <div class="container">
          <input class="form-check-input" id="flexRadioDefault3" type="radio" name="place">
          <label class="form-check-label" for="flexRadioDefault3"> Praia</label>
        </div>

        <div class="container">
          <input class="form-check-input" id="flexRadioDefault4" type="radio" name="place">
          <label class="form-check-label" for="flexRadioDefault4"> Montanha</label>
        </div>
      </section>
      <br>
      <section class="form-floating">
        <textarea class="form-control" id="floatingTextarea" name="motivo" i cols="30" rows="10"></textarea>
        <label for="floatingTextarea">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
          TrybeTrip?</label>
      </section>
      <br>
      <section class="container">
        <label for="data">Qual a melhor data para realizar sua viagem?</label>
        <br>
        <input type="date" nome="data" id="data">
      </section>
      <br>
      <section class=" form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
        <label for="flexSwitchCheckDefault"></label>
        <br>
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckImage">
        Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
        <label for="flexSwitchCheckImage"></label>
      </section>
      <br>
      <section>
        <button type="submit" class="btn btn-success">Enviar</button> <button type="reset" class="btn btn-dark">Limpar</button>
      </section>
    </form>
  </main>

  <script src="form.js"></script>
</body>

</html>
